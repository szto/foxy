<div
  class="flex items-center justify-between p-3 hover:bg-gray-100 cursor-pointer"
  hx-target="this"
>
  <input type="text" placeholder="New list" name="reminder_list_name" autofocus />
  <div class="flex items-center">
    <img
      class="h-6 w-6 mr-2" src="/static/img/icons/icon-check-circle.svg"
      hx-post="/reminders/new-list-row-added"
      hx-include="[name='reminder_list_name']"
      hx-trigger="click, keyup[key=='Enter'] from:[name='reminder_list_name']"
      hx-swap="outerHTML"
    />
    <img
      class="h-6 w-6" src="/static/img/icons/icon-x-circle.svg"
      hx-get="/reminders/new-list-row"
      hx-trigger="click, click from:.reminder-row"
      hx-swap="outerHTML"
    />
  </div>
</div>
