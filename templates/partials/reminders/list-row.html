<div
    class="flex items-center justify-between p-3 hover:bg-gray-100 cursor-pointer text-gray-400 reminder-row{{ 'selected-list' if reminder_list.id == selected_list_id }}"
    data-id="reminder-row-{{ reminder_list.id }}"
>
    <p
        hx-post="/reminders/select/{{ reminder_list.id }}"
        hx-target=".reminders-grid"
        hx-trigger="click"
        hx-swap="outerHTML"
        hx-target=".reminders-grid"
    >
        {{ reminder_list.name }}
    </p>
    <div class="flex items-center">
        <img
            class="h-6 w-6 mr-2" src="/static/img/icons/icon-edit.svg"
            hx-get="/reminders/list-row-edit/{{ reminder_list.id }}"
            hx-target="[data-id='reminder-row-{{ reminder_list.id }}']"
            hx-trigger="click"
            hx-swap="outerHTML"
        />
        <img
            class="h-6 w-6" src="/static/img/icons/icon-delete.svg"
            hx-delete="/reminders/list-row/{{ reminder_list.id }}"
            hx-trigger="click"
            hx-swap="outerHTML"
            hx-target=".reminders-grid"
        />
    </div>
</div>
