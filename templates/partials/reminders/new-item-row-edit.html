<div
  class="flex items-center justify-between p-3 hover:bg-gray-100 cursor-pointer reminder-row-with-input"
  data-id="new-reminder-item-row"
>
  <input
    type="text"
    placeholder="New Reminder"
    name="reminder_item_name"
    autofocus
    class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
  />
  <div class="flex items-center">
    <img
      class="h-6 w-6 mr-2"
      src="/static/img/icons/icon-check-circle.svg"
      hx-post="/reminders/new-item-row"
      hx-include="[name='reminder_item_name']"
      hx-target=".reminders-content"
      hx-trigger="click, keyup[key=='Enter'] from:[name='reminder_item_name']"
      hx-swap="outerHTML"
    />
    <img
      class="h-6 w-6" src="/static/img/icons/icon-x-circle.svg"
      hx-get="/reminders/new-item-row"
      hx-target="[data-id='new-reminder-item-row']"
      hx-trigger="click, click from:.reminder-row"
      hx-swap="outerHTML"
    />
  </div>
</div>
