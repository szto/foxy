<!-- Title Bar -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4 reminders-content">
    <!-- Left Column for Reminder Lists -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <h3 class="text-xl font-semibold text-gray-700 p-4 border-b">Reminder Lists</h3>
        <div class="divide-y reminder-list-list">
            {% for reminder_list in reminder_lists %}
                {% include "partials/reminders/list-row.html" %}
            {% endfor %}
            <!-- ... other reminder rows ... -->
            {% include "partials/reminders/new-list-row.html" %}
        </div>
    </div>

    <!-- Right Column for Reminder Items -->
    <div class="bg-white rounded-lg shadow overflow-hidden reminders_content-items">
        {% if selected_list %}
        <h3 class="text-xl font-semibold text-gray-700 p-4 border-b">[List Name]</h3>
        <div class="divide-y">
            <div class="flex items-center justify-between p-3 hover:bg-gray-100 cursor-pointer">
                <p class="text-gray-800">Mow the lawn</p>
                <div class="flex items-center">
                    <img src="/static/img/icons/icon-edit.svg" class="h-6 w-6 mr-2" />
                    <img src="/static/img/icons/icon-delete.svg" class="h-6 w-6" />
                </div>
            </div>
            <!-- ... other reminder items ... -->
            <div class="flex items-center justify-between p-3 hover:bg-gray-100 cursor-pointer text-gray-400">
                <p>New reminder</p>
                <img src="/static/img/icons/icon-add.svg" class="h-6 w-6" />
            </div>
        </div>
        {% endif %}
    </div>
</div>
